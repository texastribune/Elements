<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
</head>
<body>
    <style>
        selectable-table {
            height: 100px;
        }
    </style>
    <selectable-table>
        <table-header>
            <table-data>Item Name</table-data>
            <table-data>Price ($)</table-data>
        </table-header>
        <table-row>
            <table-data>Banana</table-data>
            <table-data>1</table-data>
        </table-row>
        <table-row>
            <table-data>Carrot</table-data>
            <table-data>0.50</table-data>
        </table-row>
        <table-row>
            <table-data>Pizza</table-data>
            <table-data>10.00</table-data>
        </table-row>
        <table-row>
            <table-data>Bread</table-data>
            <table-data>3.50</table-data>
        </table-row>
        <table-row>
            <table-data>Cookie</table-data>
            <table-data>1.50</table-data>
        </table-row>
        <table-row>
            <table-data>Candy</table-data>
            <table-data>0.50</table-data>
        </table-row>
        <table-row>
            <table-data>Soda</table-data>
            <table-data>1.50</table-data>
        </table-row>
        <table-row>
            <table-data>Water</table-data>
            <table-data>1.25</table-data>
        </table-row>
    </selectable-table>
    <script type="module" src="../lib/table.js"></script>
</body>
</html>
